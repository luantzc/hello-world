<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" href="img/favicon.png">

    <title>PetShop DH</title>
</head>
<body id="signup">
    <header>
        <div class="container">
            <div id="header">
                <a href="index.html">
                    <img src="img/logo-petshop-dh.png" alt="Logo do PetShop Digital House">
                </a>
                <ul>
                    <li><a href="index.html#about">SOBRE</a></li>
                    <li><a href="services.html">SERVIÇOS</a></li>
                    <li><a href="contact.html">CONTATO</a></li>
                    <li><a href="login.html#">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="split">
                <div id="singup-img">
                    <img src="img/login.svg" alt="Ilustração: cartão de cadastro">
                </div>
                <div id="singup-form">
                    <form action="">
                        <h1>LOGIN</h1>
                        <div id="input">
                            <input type="email" name="email" id="email" placeholder="email">
                            <input type="password" name="password" id="password" placeholder="senha">
                            <button type="submit">login</button>
                            <p><a href="singup.html">ainda não tenho cadastro</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div id="copyright">
            <p>PETSHOP DH - 2021</p>
        </div>
    </footer>
</body>
</html>
